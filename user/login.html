<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームルーム作成 / 参加</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
    <div id="tittleSection">
        <h1>I</h1>
        <video autoplay muted loop id="backgroundVideo">
            <source src="https://tohru-portfolio.secret.jp/bordgame/img/video/opening_video_test.mp4" type="video/mp4">
        </video>
        <button id="newGame">
            Start Game
        </button>
    </div>


    <!-- ルームID表示 -->
    <div id="roomSection" style="display: none;">
        <p>ルームID: <span id="roomID"></span></p>
        <p>招待リンク: <a id="inviteLink" href="https://tohru-portfolio.secret.jp/bordgame/user/login.html?room=">(生成中...)</a></p>
        <button id="copyLink">リンクをコピー</button>
    </div>

    <!-- ユーザー名入力フォーム -->
    <div id="usernameSection" style="display: none;">
        <label for="username">ユーザーネーム:</label>
        <input type="text" id="username" required>
        <button id="joinGame">✅ ゲームに参加</button>
    </div>

<!-- マップ選択エリア -->
<div id="mapSelection" style="display: none;">
    <div id="map-container">
        <div class="map-wrapper">
            <div class="map selected fixed" id="map-01" style="background-image: url('https://tohru-portfolio.secret.jp/bordgame/img/selectmap/Select_Map1.webp');"></div>
            <p class="map-label">始まりの地</p>
        </div>
        <div class="map-wrapper">
            <div class="map" id="map-02" style="background-image: url('https://tohru-portfolio.secret.jp/bordgame/img/selectmap/Select_Map2.webp');"></div>
            <p class="map-label">電子世界</p>
        </div>
        <div class="map-wrapper">
            <div class="map" id="map-03" style="background-image: url('https://tohru-portfolio.secret.jp/bordgame/img/selectmap/Select_Map3.webp');"></div>
            <p class="map-label">魔法の国</p>
        </div>
        <div class="map-wrapper">
            <div class="map" id="map-04" style="background-image: url('https://tohru-portfolio.secret.jp/bordgame/img/selectmap/Select_Map4.webp');"></div>
            <p class="map-label">未来都市</p>
        </div>
        <div class="map-wrapper">
            <div class="map selected fixed" id="map-05" style="background-image: url('https://tohru-portfolio.secret.jp/bordgame/img/selectmap/Select_Map5.webp');"></div>
            <p class="map-label">お菓子の世界</p>
        </div>
        <div class="map-wrapper">
            <div class="map" id="map-06" style="background-image: url('https://tohru-portfolio.secret.jp/bordgame/img/selectmap/Select_Map6.webp');"></div>
            <p class="map-label">水中都市</p>
        </div>
        <div class="map-wrapper">
            <div class="map" id="map-07" style="background-image: url('https://tohru-portfolio.secret.jp/bordgame/img/selectmap/Select_Map7.webp');"></div>
            <p class="map-label">二次元の星</p>
        </div>
        <div class="map-wrapper">
            <div class="map" id="map-08" style="background-image: url('https://tohru-portfolio.secret.jp/bordgame/img/selectmap/Select_Map8.webp');"></div>
            <p class="map-label">恐竜世界</p>
        </div>
        <div class="map-wrapper">
            <div class="map selected fixed" id="map-09" style="background-image: url('https://tohru-portfolio.secret.jp/bordgame/img/selectmap/Select_Map9.webp');"></div>
            <p class="map-label">終着点</p>
        </div>
    </div>

<button id="confirmMapSelection">選択を確定</button>
</div>


    <div id="tutorialSelection" style="display:none;">
        <p>チュートリアルを受けますか？</p>
        <button onclick="selectTutorial(true)">いる</button>
        <button onclick="selectTutorial(false)">いらない</button>
    </div>

</body>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="login.js" defer></script>
</html>
