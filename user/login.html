<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームルーム作成 / 参加</title>
</head>
<body>
    <h1>ようこそ</h1>
    <h1>WORLD ENDLESS</h1>

    <!-- NewGameボタン -->
    <button id="newGame">🎮 New Game を作成</button>

    <!-- ルームID表示 -->
    <div id="roomSection" style="display: none;">
        <p>ルームID: <span id="roomID"></span></p>
        <p>招待リンク: <a id="inviteLink" href="https://tohru-portfolio.secret.jp/bordgame/user/login.html?room=">(生成中...)</a></p>
        <button id="copyLink">リンクをコピー</button>
    </div>

    <!-- ユーザー名入力フォーム -->
    <div id="usernameSection" style="display: none;">
        <label for="username">ユーザーネーム:</label>
        <input type="text" id="username" required>
        <button id="joinGame">✅ ゲームに参加</button>
    </div>

    <div id="mapSelection" style="display: none;">
        <p>マップを選択してください</p>
        <button onclick="changeMap('map-01')">庭</button>
        <button onclick="changeMap('map-02')">電子世界</button>
        <button onclick="changeMap('map-03')">ファンタジー</button>
        <button onclick="changeMap('map-04')">未来都市</button>
        <button onclick="changeMap('map-05')">お菓子</button>
        <button onclick="changeMap('map-06')">水中都市</button>
        <button onclick="changeMap('map-07')">二次元</button>
        <button onclick="changeMap('map-08')">恐竜</button>
        <button onclick="changeMap('map-09')">地獄</button>
    </div>

    <div id="tutorialSelection" style="display: none;">
        <p>チュートリアルを受けますか？</p>
        <button onclick="selectTutorial(true)">いる</button>
        <button onclick="selectTutorial(false)">いらない</button>
    </div>

    <button id="startGameBtn" onclick="startGame()" disabled>ゲーム開始</button>

    <!-- ルーム内のプレイヤー一覧 -->
    <h2>参加者一覧</h2>
    <ul id="playerList"></ul>
</body>
<script src="login.js"></script>
</html>
