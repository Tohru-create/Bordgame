<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボードゲーム基盤 (WebSocket対応)</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://bordgame.onrender.com/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>World Endless</h1>
    <p id="gameStatus">ゲームが開始されていません</p>
    <div id="board" style="display: none;"></div>
    
    <div id="controls">
        <button id="moveForward">⬆️ 2マス進む</button>
        <button id="rollDice">🎲 サイコロを振る</button>
        <button id="moveBackward">⬇️ 2マス戻る</button>
        <!-- <button id="trapButton">⚠️ 1ターン休み</button>
        <button id="AllCards">縮小</button> -->
        <button id="normalButton">通常サイズ</button>
        <button id="giantButton">拡大</button>
        <button id="shrunkenButton">縮小</button>
        <button id="winButton">🏆 勝利</button> 
    </div>
    
    
    <!-- 勝利/敗北メッセージ -->
    <div id="winScreen" style="display: none;">
        <h2>🎉 勝利！おめでとうございます！ 🎉</h2>
    </div>
    <div id="loseScreen" style="display: none;">
        <h2>💀 敗北…次の世界でまた会いましょう 💀</h2>
    </div>
    
    <p id="diceResult">出目: -</p>
    <p id="status">状態: 通常</p>


    <script src="game-end.js"></script>
    <script src="main.js"></script>
    <script src="moveplayer.js"></script>
</body>
</html>
