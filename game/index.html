<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボードゲーム基盤 (WebSocket対応)</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://bordgame.onrender.com/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>ボードゲーム</h1>
    <p id="gameStatus">ゲームが開始されていません</p>
    <div id="board" style="display: none;"></div>
    
    <script>
        const socket = io("https://bordgame.onrender.com");

        // ゲーム開始時の処理
        socket.on("startGame", () => {
            document.getElementById("gameStatus").textContent = "🎮 ゲームが開始されました！";
            document.getElementById("board").style.display = "block";
        });

        // ゲーム終了時の処理
        socket.on("endGame", () => {
            document.getElementById("gameStatus").textContent = "🛑 ゲームが終了しました";
            document.getElementById("board").style.display = "none";
        });
    </script>
    
    <div id="controls">
        <button id="moveForward">⬆️ 2マス進む</button>
        <button id="rollDice">🎲 サイコロを振る</button>
        <button id="moveBackward">⬇️ 2マス戻る</button>
        <button id="trapButton">⚠️ 1ターン休み</button>
    </div>
    
    <p id="diceResult">出目: -</p>
    <p id="status">状態: 通常</p>

    <script src="main.js"></script>
</body>
</html>
