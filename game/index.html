<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボードゲーム基盤 (WebSocket対応)</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://bordgame.onrender.com/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>World Endless</h1>
    <p id="gameStatus">ゲームが開始されていません</p>
    <div id="game-header">
        <h1>World Endless</h1>
        <p>ゲームが開始されていません</p>
    </div>

    <!-- メインマップ表示エリア -->
    <div id="map-wrapper">
        <div id="map-container">
            <div class="map active" id="map-01" style="background-image: url('img/map/MAP_01.webp');"></div>
            <div class="map" id="map-02" style="background-image: url('img/map/MAP_02.webp');"></div>
            <div class="map" id="map-03" style="background-image: url('img/map/MAP_03.webp');"></div>
            <div class="map" id="map-04" style="background-image: url('img/map/MAP_04.webp');"></div>
            <div class="map" id="map-05" style="background-image: url('img/map/MAP_05.webp');"></div>
            <div class="map" id="map-06" style="background-image: url('img/map/MAP_06.webp');"></div>
            <div class="map" id="map-07" style="background-image: url('img/map/MAP_07.webp');"></div>
            <div class="map" id="map-08" style="background-image: url('img/map/MAP_08.webp');"></div>
            <div class="map" id="map-09" style="background-image: url('img/map/MAP_09.webp');"></div>
        </div>
    </div>

    <!-- マップ切り替えボタン -->
    <div id="map-buttons">
        <button onclick="changeMap('map-01')">庭</button>
        <button onclick="changeMap('map-02')">ファンタジー</button>
        <button onclick="changeMap('map-03')">電子世界</button>
        <button onclick="changeMap('map-04')">恐竜</button>
        <button onclick="changeMap('map-05')">二次元</button>
        <button onclick="changeMap('map-06')">水中都市</button>
        <button onclick="changeMap('map-07')">お菓子</button>
        <button onclick="changeMap('map-08')">未来都市</button>
        <button onclick="changeMap('map-09')">地獄</button>
    </div>

    
    <div id="board" style="display: none;"></div>
    
    <div id="controls">
        <button id="moveForward">⬆️ 2マス進む</button>
        <button id="rollDice">🎲 サイコロを振る</button>
        <button id="moveBackward">⬇️ 2マス戻る</button>
        <button id="normalButton">通常サイズ</button>
        <button id="giantButton">拡大</button>
        <button id="shrunkenButton">縮小</button>
        <button id="shrunkenButton">インベントリ</button>
        <button id="winButton">🏆 勝利</button> 
    </div>
    
    
    <!-- 勝利/敗北メッセージ -->
    <div id="winScreen" style="display: none;">
        <h2>🎉 勝利！おめでとうございます！ 🎉</h2>
    </div>
    <div id="loseScreen" style="display: none;">
        <h2>💀 敗北…次の世界でまた会いましょう 💀</h2>
    </div>
    
    <p id="diceResult">出目: -</p>
    <p id="status">状態: 通常</p>



    <script src="main.js"></script>
    <script src="moveplayer.js"></script>
    <script src="/bordgame/game/gamesystem/sub-game-system-rank-calculation.js"></script>
    <script src="/bordgame/game/mapcontroll/map-controll.js"></script>
    <script src="/bordgame/game/cardsystem/main-game-system-card-earn-legendary.js"></script>
    
</body>
</html>
