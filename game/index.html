<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボードゲーム基盤</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>ボードゲーム基盤 (サイコロ & カード & 罠)</h1>
    <p id="usernameDisplay">ユーザーネーム: <span id="username">読み込み中...</span></p>

    <div id="board"></div>
    
    <div id="controls">
        <button id="moveForward">⬆️ 2マス進む</button>
        <button id="rollDice">🎲 サイコロを振る</button>
        <button id="moveBackward">⬇️ 2マス戻る</button>
        <button id="trapButton">⚠️ 1ターン休み</button>
    </div>
    
    <p id="diceResult">出目: -</p>
    <p id="status">状態: 通常</p>

    <script src="main.js"></script>
</body>
</html>
